<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cañon del Shujto</title>
    <link rel="icon" href="img/icon-removebg-preview (1).png">
    <link rel="stylesheet" href="contacto.css">
    <script src="https://kit.fontawesome.com/1074b2eeb6.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <h1>Reserva tu Visita</h1>
        <form action="#" method="post">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="visit-date">Fecha de Visita:</label>
            <input type="date" id="visit-date" name="visit-date" required>

            <label for="comments">Comentarios:</label>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <a href="inicio.html"> <b>VOLVER ATRÁS</b></a>

</body>
</html>
